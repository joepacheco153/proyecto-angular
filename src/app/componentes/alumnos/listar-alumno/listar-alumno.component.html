<div class="container">
    <div class="card">
        <div class="card-header">
          Listar Alumnos
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">DIRECCION</th>
                    <th scope="col">ESCUELA</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let alumno of alumnos">
                    <td>{{alumno.idalumno}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.direccion}}</td>
                    <td>{{alumno.escuela}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>3
</div>
